
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bogor Beres - Analisis Engagement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fcff; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-blue-100 py-6 shadow-md" data-aos="fade-down">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-blue-700">Bogor Beres 📊</h1>
      <p class="text-sm text-blue-500 mt-1">Visualisasi Data Engagement Mingguan</p>
    </div>
  </header>

  <!-- Stats Cards -->
  <section class="container mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded-lg p-6 text-center transform transition hover:scale-105 hover:shadow-lg" data-aos="zoom-in">
      <div class="text-4xl">📈</div>
      <p class="text-xl font-semibold mt-2 text-blue-700">12 Konten</p>
      <p class="text-sm text-gray-500">Total Reels Minggu Ini</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center transform transition hover:scale-105 hover:shadow-lg" data-aos="zoom-in" data-aos-delay="100">
      <div class="text-4xl">❤️</div>
      <p class="text-xl font-semibold mt-2 text-blue-700">5.8K Engagement</p>
      <p class="text-sm text-gray-500">Like, Comment, Save, Share</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6 text-center transform transition hover:scale-105 hover:shadow-lg" data-aos="zoom-in" data-aos-delay="200">
      <div class="text-4xl">📊</div>
      <p class="text-xl font-semibold mt-2 text-blue-700">8.2% ER</p>
      <p class="text-sm text-gray-500">Rata-rata Engagement Rate</p>
    </div>
  </section>

  <!-- Chart -->
  <section class="container mx-auto px-4 pb-12" data-aos="fade-up">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">Grafik Performa</h2>
    <div class="bg-white rounded-lg shadow p-6">
      <canvas id="chartER" class="w-full h-64"></canvas>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-100 text-center text-sm text-blue-600 py-4 mt-8" data-aos="fade-up">
    <p>&#x1F5E1;&#xFE0F; Aksen Kujang — Karya Data oleh <strong>Bogor Beres</strong></p>
    <p>&copy; 2025 All rights reserved.</p>
  </footer>

  <!-- Chart.js -->
  <script>
    const ctx = document.getElementById('chartER').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Konten 1', 'Konten 2', 'Konten 3', 'Konten 4'],
        datasets: [{
          label: 'Engagement Rate (%)',
          data: [6.5, 8.2, 9.1, 7.4],
          borderColor: '#3B82F6',
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { callback: value => value + '%' }
          }
        }
      }
    });
  </script>

  <script>AOS.init();</script>
</body>
</html>
